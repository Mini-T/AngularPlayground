
<div class="loginFormPage">
<mat-card>
  <mat-form-field [(ngModel)]="email" ngDefaultControl required>
    <mat-label>email</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field [(ngModel)]="password" required ngDefaultControl>
    <mat-label>password</mat-label>
    <input matInput type="password">
  </mat-form-field>

  <p style="color: lawngreen" *ngIf="user">Logged as {{user!.username}}</p>
  <button mat-raised-button color="primary" (click)="submitForm()" type="submit">Login</button>
</mat-card>
</div>

<mat-tab *ngIf="user"></mat-tab>
