<div class="postFormLayer">
  <form method="post" class="form">
    <mat-form-field color="primary">
      <input matInput type="text" name="title" [(ngModel)]="title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="content" placeholder="Contenu du poste" [(ngModel)]="content">
      </textarea>
    </mat-form-field>

  </form>

  <div class="currentPosts">

  </div>
</div>
