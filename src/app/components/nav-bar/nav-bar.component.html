<div class="floating">
  <nav [ngClass]="{
  'translateNav': hiding,
  'lockedNav': !hiding,
   'fixed': fixed
   }">
    <div class="content">
      <div class="logo-box" [routerLink]="'home'" *ngIf="logoPath">
        <svg id="nonHovered" xmlns="http://www.w3.org/2000/svg" viewBox="120 120 150 150"><defs><style>.cls-1{stroke-width:4px;}.cls-1,.cls-2{fill:none;}.cls-1,.cls-2,.cls-3{stroke:#000;stroke-miterlimit:10;}.cls-2{stroke-width:3px;}.cls-3{fill:#fff;stroke-width:2px;}</style></defs><path class="cls-3" d="M164.66,188.5c0-20.04,16.91-24.43,16.91,0s-16.91,20.04-16.91,0Z"/><path class="cls-3" d="M222.91,185.73c0-20.04-16.91-24.43-16.91,0s16.91,20.04,16.91,0Z"/><path class="cls-1" d="M254.85,202.78c-38.66,65.89-115.55,29.96-121.19,0"/><path class="cls-2" d="M128.47,202.78c0-.69,9.85-4.27,9.47-3.22l-4.28,3.22s-5.19,.69-5.19,0Z"/><path class="cls-2" d="M260.32,202.88c0-.69-9.85-4.27-9.47-3.22l4.28,3.22s5.19,.69,5.19,0Z"/></svg>
        <svg id="hovered" xmlns="http://www.w3.org/2000/svg" viewBox="120 120 150 150"><defs><style>.cls-1{stroke-width:3px;}.cls-1,.cls-2,.cls-3{stroke:#fff;stroke-miterlimit:10;}.cls-1,.cls-3{fill:none;}.cls-2{stroke-width:2px;}.cls-4{fill:#243e56;}.cls-3{stroke-width:4px;}</style></defs><path class="cls-2" d="M164.66,188.5c0-20.04,16.91-24.43,16.91,0s-16.91,20.04-16.91,0Z"/><path class="cls-2" d="M222.91,185.73c0-20.04-16.91-24.43-16.91,0s16.91,20.04,16.91,0Z"/><path class="cls-3" d="M254.85,202.78c-38.66,65.89-115.55,29.96-121.19,0"/><path class="cls-1" d="M128.47,202.78c0-.69,9.85-4.27,9.47-3.22l-4.28,3.22s-5.19,.69-5.19,0Z"/><path class="cls-1" d="M260.32,202.88c0-.69-9.85-4.27-9.47-3.22l4.28,3.22s5.19,.69,5.19,0Z"/><path class="cls-4" d="M214.35,188.71c1.93,0,1.93-3,0-3s-1.93,3,0,3h0Z"/><path class="cls-4" d="M172.64,191.36c1.93,0,1.93-3,0-3s-1.93,3,0,3h0Z"/></svg>
      </div>
      <button mat-icon-button class="menuBtn" (click)="showMenu ? showMenu = false : showMenu = true"><mat-icon>menu</mat-icon></button>
      <div class="menuDesktop">
        <mat-list class="links">
          <mat-list-item *ngFor="let link of links">
            <button mat-button [routerLink]="link.url">{{ link.label }}</button>
          </mat-list-item>
        </mat-list>
      </div>
      <div class="actions">
      <mat-button-toggle-group [(ngModel)]="hiding" *ngIf="canHide">
        <mat-button-toggle [value]="false" (click)="event()"><mat-icon>lock</mat-icon></mat-button-toggle>
        <mat-button-toggle [value]="true" (click)="event()"><mat-icon >lock_open</mat-icon></mat-button-toggle>
      </mat-button-toggle-group>
      <button class="primary" mat-raised-button (click)="openBottomSheet()">Login</button>
        </div>
    </div>
  </nav>
</div>
<div *ngIf="showMenu" class="menuMobile">
  <mat-list class="links">
    <mat-list-item *ngFor="let link of links">
      <button mat-button [routerLink]="link.url">{{ link.label }}</button>
    </mat-list-item>
  </mat-list>
</div>
