<div class="floating">
  <nav [ngClass]="{
  'translateNav': hiding,
  'lockedNav': !hiding,
   'fixed': fixed
   }">
    <div class="content">
      <div class="logo-box" [routerLink]="'home'" *ngIf="logoPath">
      <img [src]="logoPath"  class="logo">
      </div>
      <button mat-icon-button class="menuBtn" (click)="showMenu ? showMenu = false : showMenu = true"><mat-icon>menu</mat-icon></button>
      <div class="menuDesktop">
        <mat-list class="links">
          <mat-list-item *ngFor="let link of links">
            <button mat-button [routerLink]="link.url">{{ link.label }}</button>
          </mat-list-item>
        </mat-list>
      </div>
      <div class="actions">
      <mat-button-toggle-group [(ngModel)]="hiding" *ngIf="canHide">
        <mat-button-toggle [value]="false" (click)="event()"><mat-icon>lock</mat-icon></mat-button-toggle>
        <mat-button-toggle [value]="true" (click)="event()"><mat-icon >lock_open</mat-icon></mat-button-toggle>
      </mat-button-toggle-group>
      <button mat-raised-button color="primary">login</button>
        </div>
    </div>
  </nav>
</div>
<div *ngIf="showMenu" class="menuMobile">
  <mat-list class="links">
    <mat-list-item *ngFor="let link of links">
      <button mat-button [routerLink]="link.url">{{ link.label }}</button>
    </mat-list-item>
  </mat-list>
</div>
